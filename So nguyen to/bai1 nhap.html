<script>
    function kiem_tra_snt(n) {
        let flag = true;
        if (n < 2) {
            flag = false;
        }
        else if (n == 2) {
            flag = true;
        }
        else if (n % 2 == 0) {
            flag = false;
        }
        else {
            for (var i = 3; i < n; i += 2)
            {
                if (n % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        return flag;
    }
