<script>
    let n = prompt("Nhập số nguyên dương n: ")
    if (n < 1) {
        alert('Lỗi!')
    }
    else {
        let n_giaithua = 1;
        for (let i = 1 ; i <= n; i++) {
            n_giaithua = n_giaithua * i;
        }
        document.write(n + '! = ' + n_giaithua)
    }
</script>
