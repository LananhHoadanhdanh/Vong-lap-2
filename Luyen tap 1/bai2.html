<script>
    let temp = prompt("Nhập nhiệt độ: ");
    while (temp >= 100 || temp <= 20) {
        if (temp >= 100) {
            alert("Giảm nhiệt độ!")
        }
        if (temp <= 20) {
            alert("Tăng nhiệt độ")
        }
        temp = prompt("Nhập nhiệt độ: ")
    }
</script>
